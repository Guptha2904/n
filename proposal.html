<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ప్రగ్నాకు నా ప్రతిపాదన</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        p {
            font-size: 1.5em;
        }
        .heart {
            font-size: 5em;
            color: #ff4d4d;
        }
        .proposal {
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background: #ff4d4d;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #e60000;
        }
        footer {
            margin-top: 50px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>ప్రియమైన ప్రగ్నా</h1>
    </header>
    <div class="proposal">
        <p class="heart">❤️</p>
        <p>మీరు నా జీవితంలోకి వచ్చాక, ప్రతి రోజు ప్రత్యేకంగా అనిపిస్తోంది.</p>
        <p>మీతో జీవితం ఇంకొంచెం బాగుంటుందని నాకు నమ్మకం ఉంది.</p>
        <p>నా మనసు మీకు ఒక ప్రశ్న అడగాలనుకుంటుంది...</p>
        <h2>మీరు నా జీవిత భాగస్వామిగా మారతారా?</h2>
        <button onclick="alert('ప్రగ్నా, నువ్వు నా కలల రాణివి!')">ఒప్పుకుంటాను ❤️</button>
    </div>
    <footer>
        <p>ప్రేమతో, [మీ పేరు]</p>
    </footer>
</body>
</html>
